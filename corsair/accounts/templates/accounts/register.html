<head>

    {% load static %}
    <title> Corsair Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "{% static 'accounts/css/register.css' %}">
</head>

<body>

    <div class="input">
        <div class = "content">

            <h1>Sign Up</h1>
            
            <form action="{% url 'accounts:register' %}" method="post">

                {% csrf_token %}
                {% for field in form %}
                    <div class="from-group">
                        {{field}}
                    </div>
                {% endfor %}

                <div class="from-group">
                    <button type="submit" id="signin-button">Register</button>
                </div>

            </form>
        </div>
    </div>


</body>
