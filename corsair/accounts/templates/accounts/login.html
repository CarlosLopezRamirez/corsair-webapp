<!DOCTYPE html>        
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
    <title> Corsair Login </title>
</head>
<body>
    <div class="banner">
       <h1 class="banner-text">Connect with Corsair.</h1>
    </div>
    <div class="input"> 
        <form action = "{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            <h1>Login</h1>
            <div style="display: flex; flex-direction: column; align-items: flex-start; justify-content: center; align-self: center;">
                <label for="username">Username</label> 
                <input name="username" id="username"></input> 
                <label for="password">Password</label>  
                <input type="password" name="password" id="password"></input> 
                <div style="width: 100%; float: left; padding-bottom: 1%;">
                    <div class="checkbox">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <div style="width: 50%; float: right; text-align: right;" onclick="transition()"> 
                        <a href="{% url 'accounts:reset-pw' %}">Forgot Password?</a>
                    </div>
                </div>  
                <div style="width: 100%; display: flex; justify-content: center; padding-bottom: 2%;">
                    <button type="submit" id="signin-button" class="submit-button">Sign In</button> 
                </div> 
                <div style="width: 100%; display: flex; justify-content: center;">
                    <a href="{% url 'accounts:register' %}"><i>Dont have an account?</i></a>
                </div>
            </div>
        </form>    
    </div>
        
</body>
